{% extends "base.html" %}
{% block content %}
<h1 align="center">Edit info</h1>

<form action="#" method="POST">
{% csrf_token %}
    <input type="text" name="firstname" placeholder="firstname" value="{{ firstname }} "><br><br>
    <input type="text" name="lastname" placeholder="lastname" value="{{ lastname }}" ><br><br>
    <input type="text" name="email" placeholder="email" value="{{ email }}" ><br><br>
    <input type="submit" value="Update"><br><br>

{% endblock %}
