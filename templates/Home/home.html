{% extends "base.html" %}    
{% block content %}
<h1>Welcome to Goriber Amazon </h1>
<p>Get exciting deals everyday with Goriber Amazon </p>
{% for product in all_products %}
<h2>{{ product.name }}</h2> 
<p>{{ product.description }}</p>
<p>{{ product.price }}</p>
<p>{{ product.category }}</p>
<img src="{{ product.image.url }}" alt="{{ product.name }}" width="500" height="500"> <br><br>
{% endfor %}
{% endblock content %}
